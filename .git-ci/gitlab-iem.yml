---
include:
  - https://git.iem.at/pd/iem-ci/raw/main/no-build/gitlab-iem.yml

pages:
  stage: build
  image: registry.gitlab.com/pages/hugo:latest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
  - sed -i "1i baseURL = \"/${CI_PROJECT_NAME}/\"" config.toml
  - cat config.toml
  - .git-ci/tips2hugo.sh
  - hugo
  artifacts:
    paths:
    - public
  only:
  - main
